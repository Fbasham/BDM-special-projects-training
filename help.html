    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Help</title>

<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="./public/icons/logo.png" alt="home">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>

            </ul>
        </nav>
    </header>
    <div class="cover hide">
        <div class="close">&times;</div>
        <div class="modal">
            <h2>Success</h2>
            <p>Thank you for your question.  One of our customer support agents will be in touch with you as soon as possible with answers to your questions.</p>
            <div class="receipt"></div>
        </div>
    </div>
    <main>
        <h1>Help</h1>
        <fieldset>
            <legend>Ask us</legend>
            <form>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="question">Question</label>
                <textarea name="question" id="question" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </fieldset>
    </main>
    <footer>&copy; 2022 Frank Basham</footer>
</body>
